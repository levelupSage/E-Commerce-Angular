<div class="container mx-auto p-4 bg-gray-50 min-h-screen">
  <!-- Search Bar -->
  <div class="flex justify-center mb-6">
    <form class="w-full max-w-lg" [formGroup]="searchProductForm" (submit)="submitForm()">
      <div class="relative">
        <input matInput type="search" id="default-search" formControlName="title"
          class="block w-full p-3 pr-20 text-sm border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          placeholder="Search products..." required />
        <button type="submit"
          class="text-white absolute right-2 bottom-2 bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-sm px-4 py-1 transition"
          [disabled]="searchProductForm.invalid">Search</button>
      </div>
    </form>
  </div>

  <!-- Product List -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <mat-card class="border border-gray-200 rounded-lg shadow-lg hover:shadow-xl transition"
      *ngFor="let product of products" matRipple>

      <!-- Product Image -->
      <div class="h-48 bg-gray-200 rounded-t-lg overflow-hidden">
        <img [src]="product.processedImg || 'assets/default-image.jpg'" alt="Product Image"
          class="object-cover w-full h-full transition-transform hover:scale-105">
      </div>

      <!-- Product Details -->
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-2 truncate">{{ product.name }}</h3>
        <p class="text-sm text-gray-600 mb-4 line-clamp-2">
          {{ product.description || 'No description available' }}
        </p>

        <!-- Product Info -->
        <div class="text-sm text-gray-700 mb-4">
          <div class="flex justify-between mb-2">
            <span class="font-medium">Price:</span>
            <span class="text-green-600 font-semibold">{{ product.price | currency:'INR':'symbol' }}</span>
          </div>
          <div class="flex justify-between">
            <span class="font-medium">Category:</span>
            <span>{{ product.name || 'Uncategorized' }}</span>
          </div>
        </div>

        <mat-divider></mat-divider>

        <!-- Actions -->
        <div class="mt-4 flex justify-center">
          <button mat-raised-button color="primary"
          class="flex-1 bg-blue-600 text-white py-1 rounded-lg hover:bg-blue-700 transition"
            (click)="addToCart(product.id)"> Add to Cart
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
