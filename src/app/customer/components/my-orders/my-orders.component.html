<ng-container>
    <div class="overflow-x-auto">
        <table mat-table [dataSource]="myOrders"
            class="table-auto w-full border-collapse border border-gray-300 rounded-lg shadow-lg">

            <ng-container matColumnDef="trackingId">
                <th mat-header-cell *matHeaderCellDef class="p-3 bg-gray-200 border border-gray-300 text-left">Tracking ID</th>
                <td mat-cell *matCellDef="let myOrder" class="p-2 border border-gray-300">{{myOrder.trackingId}}</td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef class="p-3 bg-gray-200 border border-gray-300 text-left">Amount</th>
                <td mat-cell *matCellDef="let myOrder" class="p-2 border border-gray-300">${{myOrder.amount}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef class="p-3 bg-gray-200 border border-gray-300 text-left">Description</th>
                <td mat-cell *matCellDef="let myOrder" class="p-2 border border-gray-300">{{myOrder.orderDescription}}</td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef class="p-3 bg-gray-200 border border-gray-300 text-left">Address
                </th>
                <td mat-cell *matCellDef="let myOrder" class="p-2 border border-gray-300">{{myOrder.address}}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef class="p-3 bg-gray-200 border border-gray-300 text-left">Date</th>
                <td mat-cell *matCellDef="let myOrder" class="p-2 border border-gray-300">{{myOrder.date | date: 'dd/MM/yyyy' }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="p-3 bg-gray-200 border border-gray-300 text-left">Status</th>
                <td mat-cell *matCellDef="let myOrder" class="p-2 border border-gray-300 text-green-600 font-semibold">{{myOrder.orderStatus}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="p-3 bg-gray-200 border border-gray-300 text-left">Action</th>
                <td mat-cell *matCellDef="let myOrder" class="p-2 border border-gray-300">
                    <button class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600">View</button>
                </td>
            </ng-container>

            <tr mat-header-row
                *matHeaderRowDef="['trackingId', 'amount', 'description', 'address', 'date', 'status', 'action']">
            </tr>

            <tr mat-row
                *matRowDef="let  myOrder; columns:['trackingId', 'amount', 'description', 'address', 'date', 'status', 'action']">
            </tr>
        </table>
    </div>
</ng-container>
