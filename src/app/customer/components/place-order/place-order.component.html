<div class="container">
    <mat-card>
        <mat-card-title class="mt-4 mb-5 px-2">Place Order</mat-card-title>
        <mat-card-content>
            <form [formGroup]="orderForm">
                <mat-form-field appearance="fill" class="w-full mb-4">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address" placeholder="Address" required="">
                    <mat-error *ngIf="orderForm.get('address').invalid && orderForm.get('address').touched">
                        This Input is Required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="w-full mb-4">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="address" placeholder="Address" required="">
                    <mat-error *ngIf="orderForm.get('address').invalid && orderForm.get('address').touched">
                        This Input is Required
                    </mat-error>
                </mat-form-field>

                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid"
                    (click)="placeOrder()" class="order-button">Oder</button>
                    <button mat-stroked-button color="warn" class="close-button" (click)="closeForm()">Close</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
