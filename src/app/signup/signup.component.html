<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">

            <!-- Name Field -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" formControlName="name" placeholder="Enter your name"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    [ngClass]="{'border-red-500': signupForm.get('name')?.invalid && signupForm.get('name')?.touched}">
                <p *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
                    class="text-red-500 text-sm mt-1">
                    Name must be at least 3 characters
                </p>
            </div>

            <!-- Email Field -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" formControlName="email" placeholder="Enter your email"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    [ngClass]="{'border-red-500': signupForm.get('email')?.invalid && signupForm.get('email')?.touched}">
                <p *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
                    class="text-red-500 text-sm mt-1">
                    Please enter a valid email
                </p>
            </div>

            <!-- Password Field -->
            <div class="relative">
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                    placeholder="Enter your password"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    [ngClass]="{'border-red-500': signupForm.get('password')?.invalid && signupForm.get('password')?.touched}">
                <button type="button" class="absolute right-2 top-2 text-gray-600"
                    (click)="togglePasswordVisibility()">
                    <i class="material-icons">{{ hidePassword ? 'visibility_off' : 'visibility' }}</i>
                </button>
                <p *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
                    class="text-red-500 text-sm mt-1">
                    Password must be at least 6 characters
                </p>
            </div>

            <!-- Confirm Password Field -->
            <div class="relative">
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword"
                    placeholder="Confirm your password"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    [ngClass]="{'border-red-500': signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched}">
                <button type="button" class="absolute right-2 top-2 text-gray-600"
                    (click)="togglePasswordVisibility()">
                    <i class="material-icons">{{ hidePassword ? 'visibility_off' : 'visibility' }}</i>
                </button>
                <p *ngIf="signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched"
                    class="text-red-500 text-sm mt-1">
                    Passwords do not match
                </p>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors disabled:bg-gray-400"
                [disabled]="signupForm.invalid">
                Sign Up
            </button>
        </form>
    </div>
</div>
