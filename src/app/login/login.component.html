<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-400 to-blue-500">
    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-2xl">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

        <form [formGroup]="loginForm" class="space-y-6">
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input id="email" formControlName="email" type="email" placeholder="Email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none 
                   focus:ring-2 focus:ring-blue-500" />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    class="text-red-500 text-sm mt-1">
                    Please enter a valid email.
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <div class="relative">
                    <input id="password" formControlName="password" [type]="hidePassword ? 'password' : 'text'"
                        placeholder="Password" required class="w-full px-3 py-2 border border-gray-300 rounded-md 
                     focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <button type="button" (click)="togglePasswordVisibility()"
                        class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-600">
                        <span *ngIf="hidePassword">👁️</span>
                        <span *ngIf="!hidePassword">🙈</span>
                    </button>
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-red-500 text-sm mt-1">
                    Please enter a valid password.
                </div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md 
                 transition-colors duration-300">
                Login
            </button>
        </form>


        <div class="text-center mt-4">
            <a routerLink="/signup" class="text-blue-600 hover:underline">
                Don't have an account? Sign Up
            </a>
        </div>
    </div>
</div>
